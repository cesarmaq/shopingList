<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping List-Vanilla Js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <header class="title">
            <h1 class="title-text">Shoping List</h1>
        </header>
        <main class="main">
            <form id="form">
                <input type="text" name="input" placeholder="input list here" id="input">
                <input type="submit" value="Add" id="input-button">
            </form>
            <div id="list-content">
                <ul class="ulist"></ul>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
